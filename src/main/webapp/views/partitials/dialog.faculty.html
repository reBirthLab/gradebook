<md-dialog class="dialog narrow" aria-label="Faculty">
    <form name="facultyForm" ng-submit="submit()" novalidate>
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2>{{mode}} Faculty</h2>
                <span flex></span>
                <md-button type="button" class="md-icon-button" ng-click="cancel()">
                    <md-icon>close</md-icon>
                </md-button>
            </div>
        </md-toolbar>
        <md-dialog-content>
            <div layout="column">
                <md-input-container>
                    <label>Faculty Name</label>
                    <input name="name" md-maxlength="150" required type="text" ng-model="faculty.name">
                    <div ng-messages="facultyForm.name.$error" ng-if="facultyForm.$submitted">
                        <div ng-message="required">Faculty name is required.</div>
                        <div ng-message="md-maxlength">Faculty name has to be less than 150 characters long.</div>
                    </div>
                </md-input-container>
            </div>
        </md-dialog-content>
        <div class="md-actions" layout="column">
            <md-progress-linear flex ng-if="dataLoading" class="md-accent" md-mode="indeterminate"></md-progress-linear>
            <div layout="row" layout-align="end">
                <md-button type="submit" class="md-primary">
                    {{submitButton}}
                </md-button>
                <md-button type="button" ng-click="cancel()" class="md-primary">
                    Cancel
                </md-button>
            </div>     
        </div>   
    </form>
</md-dialog>
