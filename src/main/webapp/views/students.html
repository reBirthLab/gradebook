<div class="main-frame" flex>
 
    <h1 class="md-headline admin-table-title">Students</h1>    
    <table class="table admin">
        <caption>
            <div class="filters-header" layout="row" layout-align="start center">
                <div ng-click="toggleFilters()"  layout="row" layout-align="start center">
                    <md-icon>filter_list</md-icon>
                    <p class="md-body-2">Filters</p>
                </div>
                <div flex></div>
                <p class="md-body-2">Danger Zone!</p>
                <md-switch ng-model="isDeletionEnabled" aria-label="Deletion Switch" ng-change="onChange(isDeletionEnabled)" class="md-warn">
                    Deletion is {{status}}
                </md-switch>
            </div>
            <div class="filters" ng-show="isExpanded">
                <div layout="row" layout-padding>
                    <md-input-container class="number-filter" flex>
                        <label>By Id</label>
                        <input type="text" ng-model="search.studentId">
                    </md-input-container>
                    <md-input-container class="number-filter" flex>
                        <label>By Group</label>
                        <input type="text" ng-model="search.academicGroupId.number">
                    </md-input-container>
                    <md-input-container class="text-filter" flex>
                        <label>By First Name</label>
                        <input type="text" ng-model="search.firstName">
                    </md-input-container>  
                    <md-input-container class="text-filter" flex>
                        <label>By Last Name</label>
                        <input type="text" ng-model="search.lastName">
                    </md-input-container>  
                    <md-input-container class="text-filter" flex>
                        <label>By Email</label>
                        <input type="text" ng-model="search.email">
                    </md-input-container>                               
                </div>
            </div>
        </caption>      
        <thead>         
            <tr class="header-primary admin">
                <th class="table-num-col">Id</th>
                <th>Group</th>                                                                     
                <th>First Name</th>                                                                     
                <th>Last Name</th>                                                                     
                <th>Email</th>                                                                     
                <th colspan="2">Controls</th>                     
            </tr>
        </thead>

        <tbody>
            <tr ng-repeat="student in students | filter: search">
                <td class="table-num-col">{{student.studentId}}</td>
                <td>{{student.academicGroupId.number}}</td>
                <td>{{student.firstName}}</td>
                <td>{{student.lastName}}</td>
                <td>{{student.email}}</td>
                <td class="controls-col">
                    <md-button class="control" ng-click="showEditStudentForm($event, student)">
                        <md-icon>edit</md-icon>
                        <span>Edit</span>
                    </md-button>
                </td>
                <td class="controls-col">
                    <md-button class="control" ng-click="showDeleteStudentDialog($event, student)" 
                               ng-disabled="!isDeletionEnabled">
                        <md-icon>delete</md-icon>
                        <span>Delete</span>
                    </md-button>                  
                </td>
            </tr>
            <tr>
                <td class="table-num-col"></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td colspan="2" class="controls-col">
                    <md-button class="control" ng-click="showAddStudentForm($event)">
                        <md-icon>add_circle</md-icon>
                        <span>Add</span>
                    </md-button>
                </td>
            </tr>
        </tbody>
    </table>
</div>

<ng-include src="'views/partitials/footer.html'"></ng-include>
